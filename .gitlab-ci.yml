image: pikalab/ci:ubuntu-jdk14-git-gradle-graphviz

stages:
  - build
  - test

before_script:
  - chmod +x gradlew
  - source $HOME/.sdkman/bin/sdkman-init.sh

cache:
  paths:
    - $HOME/.gradle/
    - gradle/
    - .gradle/
    - build/

variables:
  GOPTS: "--no-daemon --console=plain"
  GCMD: gradle

build:
  stage: build
  script: $GCMD clean assemble $GOPTS

test:
  stage: test
  script: $GCMD check $GOPTS