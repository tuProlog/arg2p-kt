name: Deploy Wiki
on:
  push:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build the site
        run: |
          ./gradlew -PbaseUrl="${{ steps.pages.outputs.base_url }}" hugoBuild
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./doc/build/hugo/publish
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4