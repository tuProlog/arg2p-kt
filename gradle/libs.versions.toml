[versions]
kotlin = "2.2.20"
jvm = "21"
node = "22-latest"
ktMpp = "5.1.5"
semVer = "7.0.4"
javaFx = "21.0.9-ea+1"
akka = "2.8.8"
tuprolog = "1.1.4"
jung = "2.1.1"

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version.ref = "semVer" }

ktMpp-helper = { id = "io.github.gciatto.kt-mpp.multi-project-helper", version.ref = "ktMpp" }
ktMpp-bugFinder = { id = "io.github.gciatto.kt-mpp.bug-finder", version.ref = "ktMpp" }
ktMpp-documentation = { id = "io.github.gciatto.kt-mpp.documentation", version.ref = "ktMpp" }
ktMpp-linter = { id = "io.github.gciatto.kt-mpp.linter", version.ref = "ktMpp" }
ktMpp-mavenPublish = { id = "io.github.gciatto.kt-mpp.maven-publish", version.ref = "ktMpp" }
ktMpp-npmPublish = { id = "io.github.gciatto.kt-mpp.npm-publish", version.ref = "ktMpp" }
ktMpp-versions = { id = "io.github.gciatto.kt-mpp.versions", version.ref = "ktMpp" }
ktMpp-jsOnly = { id = "io.github.gciatto.kt-mpp.js-only", version.ref = "ktMpp" }
ktMpp-jvmOnly = { id = "io.github.gciatto.kt-mpp.jvm-only", version.ref = "ktMpp" }
ktMpp-multiplatform = { id = "io.github.gciatto.kt-mpp.multiplatform", version.ref = "ktMpp" }
ktMpp-fatJar = { id = "io.github.gciatto.kt-mpp.fat-jar", version.ref = "ktMpp" }

[libraries]
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
ktNpmPublish = "io.github.gciatto:kt-npm-publish:0.3.9"

javafx-base = { module = "org.openjfx:javafx-base", version.ref = "javaFx" }
javafx-fxml = { module = "org.openjfx:javafx-fxml", version.ref = "javaFx" }
javafx-controls = { module = "org.openjfx:javafx-controls", version.ref = "javaFx" }
javafx-graphics = { module = "org.openjfx:javafx-graphics", version.ref = "javaFx" }
javafx-swing = { module = "org.openjfx:javafx-swing", version.ref = "javaFx" }
richtextFx = "org.fxmisc.richtext:richtextfx:0.11.6"

jung-api = { module = "net.sf.jung:jung-api", version.ref = "jung" }
jung-visualization = { module = "net.sf.jung:jung-visualization", version.ref = "jung" }
jung-graphimpl = { module = "net.sf.jung:jung-graph-impl", version.ref = "jung" }
jung-algorithms = { module = "net.sf.jung:jung-algorithms", version.ref = "jung" }
jung-io = { module = "net.sf.jung:jung-io", version.ref = "jung" }

tuprolog-ide = { module = "it.unibo.tuprolog:ide", version.ref = "tuprolog" }
tuprolog-dsl-solve = { module = "it.unibo.tuprolog:dsl-solve", version.ref = "tuprolog" }
tuprolog-solve-classic = { module = "it.unibo.tuprolog:solve-classic", version.ref = "tuprolog" }
tuprolog-parser-theory = { module = "it.unibo.tuprolog:parser-theory", version.ref = "tuprolog" }
tuprolog-test-solve = { module = "it.unibo.tuprolog:test-solve", version.ref = "tuprolog" }

akka-bom = { module = "com.typesafe.akka:akka-bom_2.13", version.ref = "akka" }
akka-actor-typed = { module = "com.typesafe.akka:akka-actor-typed_2.13", version.ref = "akka" }
akka-cluster-sharding-typed = { module = "com.typesafe.akka:akka-cluster-sharding-typed_2.13", version.ref = "akka" }
akka-serialization-jackson = { module = "com.typesafe.akka:akka-serialization-jackson_2.13", version.ref = "akka" }
akka-actor-testkit-typed = { module = "com.typesafe.akka:akka-actor-testkit-typed_2.13", version.ref = "akka" }

jackson = "com.fasterxml.jackson.module:jackson-module-kotlin:2.20.0"
logback-classic = "ch.qos.logback:logback-classic:1.5.20"
logback-core = "ch.qos.logback:logback-core:1.5.20"
